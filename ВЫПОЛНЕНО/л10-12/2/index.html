<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text</title>
</head>
<body>
	<div id="output"></div>
	<script>let count = 0;
        const outputDiv = document.getElementById('output');

        do {

            count++;
		} while (count < 15);
	</script>
</body>
