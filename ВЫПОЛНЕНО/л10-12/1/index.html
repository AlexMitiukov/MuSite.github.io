<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Show year</title>
	<script>function showCurrentDate() {
		var currentDate = new Date();
		var currentDay = currentDate.getDate();
		alert("day: " + currentDay);
    }

        document.addEventListener("DOMContentLoaded", function() {
            const button = document.createElement("button");
            button.textContent = "Show year";
            button.onclick = showCurrentDate;
            document.head.appendChild(button);
        });
    </script>
</head>
<body>
	<button onclick="showCurrentDate()">Show year</button>
</body>
</html>
